<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SFC WhatsApp Menu</title>

<style>
body{font-family:Arial;background:#f4f4f4;margin:0;padding:15px}
h1{text-align:center;margin:10px 0}

/* CARD */
.card,.form-card{
  background:#fff;
  padding:15px;
  border-radius:12px;
  box-shadow:0 2px 8px rgba(0,0,0,.1)
}

/* FORM */
.form-card{margin-bottom:20px}
input,textarea{
  width:100%;padding:10px;margin:6px 0;
  border-radius:6px;border:1px solid #ccc
}
.card-title{text-align:center;font-weight:bold;margin-bottom:10px}

/* AGREEMENT */
.agree-wrap{display:flex;justify-content:center;margin-top:10px}
.agree{display:flex;gap:3px;align-items:center;font-size:14px}
.no-return{color:#e53935;font-weight:bold}

/* TABS */
.tabs{text-align:center;margin-bottom:15px}
.tabs button{
  padding:10px 16px;margin:5px;border:none;
  border-radius:20px;background:#ddd;cursor:pointer
}
.tabs button.active{background:#e53935;color:#fff}

/* MENU */
.menu{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:15px
}
.card img{
  width:100%;
  height:140px;
  object-fit:cover;
  border-radius:8px;
  margin-bottom:8px;
}
.price{color:#e53935;font-weight:bold;margin:6px 0}

/* QTY */
.qty-wrap{display:flex;justify-content:center;gap:10px}
.qty-btn{
  width:32px;height:32px;border:none;border-radius:50%;
  background:#e53935;color:#fff;font-size:18px;cursor:pointer
}
.qty{width:40px;text-align:center;border:none;background:#f4f4f4}

/* CART BAR */
.cart-bar{
  position:sticky;bottom:0;background:#fff;
  padding:10px;border-top:2px solid #ddd;
  display:flex;justify-content:space-between;align-items:center
}
.order-btn{
  background:#25D366;color:#fff;
  padding:12px 18px;border:none;border-radius:8px
}
.order-btn:disabled{background:#999}
.clear-btn{
  background:#f44336;color:#fff;
  padding:8px 12px;border:none;border-radius:6px;margin-right:6px
}
.note{text-align:center;color:#555;margin:10px 0}
</style>
</head>

<body>

<h1>SFC MENU</h1>

<!-- CUSTOMER CARD -->
<div class="form-card" id="agreeSection">
  <div class="card-title">Customer Details</div>
  <input id="custName" placeholder="Customer Name *">
  <input id="custPhone" placeholder="Mobile Number *">
  <textarea id="custAddr" placeholder="Delivery Address *"></textarea>
  <textarea id="custNote" placeholder="Order Note (optional)"></textarea>

  <div class="agree-wrap">
    <label class="agree">
      <input type="checkbox" id="agree" onchange="toggleOrderBtn()">
      <span>I agree once order placed there is
        <span class="no-return">NO RETURN / NO CANCELLATION</span>
      </span>
    </label>
  </div>
</div>

<div class="tabs" id="tabs"></div>
<div class="menu" id="menu"></div>

<div class="cart-bar">
  <span>Total ₹<span id="liveTotal">0</span></span>
  <div>
    <button class="clear-btn" onclick="clearCart()">Clear</button>
    <button class="order-btn" id="orderBtn" onclick="handleOrderClick()" disabled>
      Order
    </button>
  </div>
</div>

<div class="note">Delivery charge not included</div>

<script>
/* ===== MENU WITH IMAGES ===== */
const MENU={
 Rice:[
  {id:"r1",name:"Chicken Fried Rice",price:100,img:"https://images.unsplash.com/photo-1600628422019-45b38f5b3a5e"},
  {id:"r2",name:"Egg Fried Rice",price:90,img:"https://images.unsplash.com/photo-1589302168068-964664d93dc0"},
  {id:"r3",name:"Veg Fried Rice",price:80,img:"https://images.unsplash.com/photo-1604909052743-94e838986d24"}
 ],
 Combo:[
  {id:"c1",name:"Combo 1",price:350,img:"https://images.unsplash.com/photo-1604908554168-36c1a3c9df5b"},
  {id:"c2",name:"Combo 2",price:200,img:"https://images.unsplash.com/photo-1600628422019-45b38f5b3a5e"},
  {id:"c3",name:"Combo 3",price:180,img:"https://images.unsplash.com/photo-1551782450-a2132b4ba21d"},
  {id:"c4",name:"Combo 4",price:260,img:"https://images.unsplash.com/photo-1630315500315-43112e2bfd88"}
 ],
 Grill:[
  {id:"g1",name:"Full Grill Chicken",price:400,img:"https://images.unsplash.com/photo-1712579733874-c3a79f0f9d12"},
  {id:"g2",name:"Half Grill Chicken",price:200,img:"https://images.unsplash.com/photo-1630315500315-43112e2bfd88"},
  {id:"g3",name:"SFC Special Full Grill",price:450,img:"https://images.unsplash.com/photo-1643886027883-1a23fe41ee2a"},
  {id:"g4",name:"SFC Special Half Grill",price:230,img:"https://images.unsplash.com/photo-1630315500315-43112e2bfd88"},
  {id:"g5",name:"Home Made Kuboose (1 pcs)",price:20,img:"https://images.unsplash.com/photo-1600628422019-45b38f5b3a5e"}
 ],
 Shawarma:[
  {id:"s1",name:"Classic Shawarma",price:120,img:"https://images.unsplash.com/photo-1606755962773-d324e0a13086"},
  {id:"s2",name:"Piri Piri Spicy Shawarma",price:130,img:"https://images.unsplash.com/photo-1625944225562-9fda8a1d9a40"},
  {id:"s3",name:"Hot Cheese Loaded Shawarma",price:150,img:"https://images.unsplash.com/photo-1625944528535-bfcb6c0e6e5b"}
 ],
 Burger:[
  {id:"b1",name:"Chicken Fried Burger",price:100,img:"https://images.unsplash.com/photo-1568901346375-23c9450c58cd"},
  {id:"b2",name:"Double Ghost Burger",price:180,img:"https://images.unsplash.com/photo-1597296173397-751af4da6755"},
  {id:"b3",name:"Cheese & Mayo Lava Burger",price:150,img:"https://images.unsplash.com/photo-1606755962773-d324e0a13086"},
  {id:"b4",name:"Monster Tunnel Burger",price:250,img:"https://images.unsplash.com/photo-1550547660-d9450f859349"}
 ],
 FriedChicken:[
  {id:"f1",name:"Kids Bucket (4 pcs)",price:120,img:"https://images.unsplash.com/photo-1625944228741-cb4dca0edc03"},
  {id:"f2",name:"Adult Bucket (6 pcs)",price:180,img:"https://images.unsplash.com/photo-1625944528535-bfcb6c0e6e5b"},
  {id:"f3",name:"Foodie Bucket (8 pcs)",price:240,img:"https://images.unsplash.com/photo-1604908177522-040d2f2b8e8c"},
  {id:"f4",name:"Legendary Bucket (12 pcs)",price:360,img:"https://images.unsplash.com/photo-1604908177522-040d2f2b8e8c"},
  {id:"f5",name:"Chicken Popcorn 100gm",price:150,img:"https://images.unsplash.com/photo-1617196039897-5e4b3a6cbb18"},
  {id:"f6",name:"Chicken Strips 100gm",price:150,img:"https://images.unsplash.com/photo-1625944528535-bfcb6c0e6e5b"}
 ],
 Extras:[
  {id:"e1",name:"Extra Mayonnaise",price:20,img:"https://images.unsplash.com/photo-1589712235271-8b8f9cfd9d3d"}
 ]
};

const CART=JSON.parse(localStorage.getItem("SFC_CART")||"{}");
const menuDiv=document.getElementById("menu");
const tabsDiv=document.getElementById("tabs");
const totalSpan=document.getElementById("liveTotal");
const orderBtn=document.getElementById("orderBtn");
let currentTab=Object.keys(MENU)[0];

Object.keys(MENU).forEach(cat=>{
 const b=document.createElement("button");
 b.textContent=cat;
 b.onclick=()=>{currentTab=cat;renderMenu()};
 tabsDiv.appendChild(b);
});

function renderMenu(){
 menuDiv.innerHTML="";
 [...tabsDiv.children].forEach(b=>b.classList.remove("active"));
 [...tabsDiv.children].find(b=>b.textContent===currentTab).classList.add("active");

 MENU[currentTab].forEach(i=>{
  const q=CART[i.id]||0;
  menuDiv.innerHTML+=`
   <div class="card">
    <img src="${i.img}" alt="${i.name}">
    <h3>${i.name}</h3>
    <div class="price">₹${i.price}</div>
    <div class="qty-wrap">
     <button class="qty-btn" onclick="updateQty('${i.id}',-1)">−</button>
     <input class="qty" value="${q}" readonly>
     <button class="qty-btn" onclick="updateQty('${i.id}',1)">+</button>
    </div>
   </div>`;
 });
 updateTotal();
}

function updateQty(id,d){
 CART[id]=(CART[id]||0)+d;
 if(CART[id]<0) CART[id]=0;
 localStorage.setItem("SFC_CART",JSON.stringify(CART));
 renderMenu();
}

function updateTotal(){
 let t=0;
 for(const c in MENU){
  MENU[c].forEach(i=>t+=(CART[i.id]||0)*i.price);
 }
 totalSpan.textContent=t;
}

function toggleOrderBtn(){orderBtn.disabled=!agree.checked}

function handleOrderClick(){
 if(orderBtn.disabled){
  agreeSection.scrollIntoView({behavior:"smooth"});
  return;
 }
 sendOrder();
}

function clearCart(){
 for(const k in CART) delete CART[k];
 localStorage.setItem("SFC_CART","{}");
 renderMenu();
}

function sendOrder(){
 if(!custName.value||!custPhone.value||!custAddr.value){
  alert("Fill customer details");return;
 }
 let msg=`Order ID: SFC-${Date.now()}%0A`;
 msg+=`Name: ${custName.value}%0APhone: ${custPhone.value}%0AAddress: ${custAddr.value}%0A`;
 if(custNote.value) msg+=`Note: ${custNote.value}%0A`;
 msg+="%0AOrder:%0A";
 let total=0;
 for(const c in MENU){
  MENU[c].forEach(i=>{
   const q=CART[i.id]||0;
   if(q){total+=q*i.price;msg+=`${i.name} x${q} = ₹${q*i.price}%0A`}
  });
 }
 msg+=`%0ATotal ₹${total}`;
 window.open("https://wa.me/918754743213?text="+msg,"_blank");
 clearCart();
}

renderMenu();
</script>

</body>
</html>
