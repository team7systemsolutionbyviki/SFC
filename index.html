<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SFC Order</title>

<style>
body{font-family:Arial;background:#f4f4f4;margin:0;padding:15px}
h1{text-align:center}

.card,.form-card{
  background:#fff;
  padding:15px;
  border-radius:10px;
  margin-bottom:10px;
  box-shadow:0 2px 6px rgba(0,0,0,.15)
}

input,textarea{
  width:100%;
  padding:10px;
  margin:6px 0;
  border-radius:6px;
  border:1px solid #ccc
}

.menu{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:15px
}

.card img{
  width:100%;
  height:140px;
  object-fit:cover;
  border-radius:8px
}

.price{color:#e53935;font-weight:bold}

.qty-btn{
  width:32px;height:32px;
  border:none;border-radius:50%;
  background:#e53935;color:#fff;
  font-size:18px;cursor:pointer
}

.cart-bar{
  position:sticky;
  bottom:0;
  background:#fff;
  padding:10px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-top:2px solid #ddd
}

.order-btn{
  background:#25D366;
  color:#fff;
  border:none;
  padding:10px 16px;
  border-radius:8px
}
.order-btn:disabled{background:#999}

.clear-btn{
  background:#f44336;
  color:#fff;
  border:none;
  padding:8px 12px;
  border-radius:6px
}

.agree{
  display:flex;
  gap:8px;
  margin-top:5px
}
.no-return{color:red;font-weight:bold}
</style>
</head>

<body>

<h1>SFC MENU</h1>

<div class="form-card">
  <input id="custName" placeholder="Customer Name">
  <input id="custPhone" placeholder="Mobile Number">
  <textarea id="custAddr" placeholder="Delivery Address"></textarea>

  <div class="agree">
    <input type="checkbox" id="agree" onchange="toggleOrderBtn()">
    <div>I agree <span class="no-return">NO RETURN / NO CANCEL</span></div>
  </div>
</div>

<div class="menu" id="menu"></div>

<div class="cart-bar">
  <span>Total ₹<span id="total">0</span></span>
  <div>
    <button class="clear-btn" onclick="clearCart()">Clear</button>
    <button class="order-btn" id="orderBtn" onclick="placeOrder()" disabled>Order</button>
  </div>
</div>

<script>
/* ===== YOUR MENU DATA ===== */
const MENU = [
 {id:"r1",name:"Chicken Fried Rice",price:100,img:"https://www.kitchensanctuary.com/wp-content/uploads/2020/04/Chicken-Fried-Rice-tall-FS-6.webp"},
 {id:"r2",name:"Egg Fried Rice",price:90,img:"https://twokooksinthekitchen.com/wp-content/uploads/2022/07/Chinese-egg-fried-rice-800x800.jpg"},
 {id:"r3",name:"Veg Fried Rice",price:80,img:"https://images.getrecipekit.com/20220904015448-veg-20fried-20rice.png"},
 {id:"c1",name:"Combo 1 (Biryani + Half Grill + Sprite)",price:360,img:"https://via.placeholder.com/300"},
 {id:"c2",name:"Combo 2 (Biryani + Chicken 65 + Sprite)",price:200,img:"https://via.placeholder.com/300"}
];

let cart = [];
const menuDiv = document.getElementById("menu");

/* ===== RENDER MENU ===== */
MENU.forEach(item=>{
  const d=document.createElement("div");
  d.className="card";
  d.innerHTML=`
    <img src="${item.img}">
    <h3>${item.name}</h3>
    <div class="price">₹${item.price}</div>
    <button class="qty-btn" onclick="addItem('${item.id}')">+</button>
  `;
  menuDiv.appendChild(d);
});

/* ===== CART LOGIC ===== */
function addItem(id){
  const item = MENU.find(i=>i.id===id);
  const found = cart.find(i=>i.id===id);
  if(found) found.qty++;
  else cart.push({...item,qty:1});
  updateTotal();
}

function updateTotal(){
  let t=0;
  cart.forEach(i=>t+=i.price*i.qty);
  document.getElementById("total").innerText=t;
}

function clearCart(){
  cart=[];
  updateTotal();
}

/* ===== ORDER BUTTON FIX (ADDED) ===== */
function toggleOrderBtn(){
  document.getElementById("orderBtn").disabled =
    !document.getElementById("agree").checked;
}

/* ===== PLACE ORDER (TOTAL FIX ADDED) ===== */
function placeOrder(){
  if(cart.length===0){
    alert("Cart empty");
    return;
  }

  let msg="SFC ORDER\n\n";
  let total=0;

  cart.forEach(i=>{
    const it=i.price*i.qty;
    total+=it;
    msg+=`${i.name} x ${i.qty} = ₹${it}\n`;
  });

  msg+=`\nTotal Amount: ₹${total}`;

  window.open(
    "https://wa.me/919876543210?text="+encodeURIComponent(msg),
    "_blank"
  );
}
</script>

</body>
</html>
