<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SFC WhatsApp Menu</title>

<style>
/* ===== BASE ===== */
body{
  font-family:Arial, sans-serif;
  background:#f4f4f4;
  margin:0;
  padding:15px;
}
h1{
  text-align:center;
  margin:10px 0;
}

/* ===== FORM ===== */
.form{margin:15px 0}
input, textarea{
  width:100%;
  padding:10px;
  margin:6px 0;
  border-radius:6px;
  border:1px solid #ccc;
  font-size:14px;
}

/* ===== AGREEMENT (FINAL FIX) ===== */
.agree-wrap{
  display:flex;
  justify-content:center;
  margin-top:12px;
}

.agree{
  display:flex;
  align-items:center;
  gap:10px;
  max-width:600px;
  font-size:14px;
  cursor:pointer;
}

.agree input{
  width:18px;
  height:18px;
  cursor:pointer;
}

.no-return{
  color:#e53935;
  font-weight:bold;
}

/* ===== MENU ===== */
.menu{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:15px;
}
.card{
  background:#fff;
  padding:15px;
  border-radius:10px;
  text-align:center;
  box-shadow:0 2px 8px rgba(0,0,0,.1);
}
.card img{
  width:100%;
  height:140px;
  object-fit:cover;
  border-radius:8px;
}
.price{
  color:#e53935;
  font-weight:bold;
  margin:5px 0;
}

/* ===== QTY ===== */
.qty-wrap{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:10px;
  margin-top:8px;
}
.qty-btn{
  width:32px;
  height:32px;
  border:none;
  border-radius:50%;
  font-size:18px;
  background:#e53935;
  color:#fff;
  cursor:pointer;
}
.qty-btn:disabled{
  opacity:.4;
  cursor:not-allowed;
}
.qty{
  width:40px;
  text-align:center;
  border:none;
  background:#f4f4f4;
}

/* ===== CART BAR ===== */
.cart-bar{
  position:sticky;
  bottom:0;
  background:#fff;
  padding:10px;
  border-top:2px solid #ddd;
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:16px;
  font-weight:bold;
}
.order-btn{
  padding:12px 18px;
  font-size:16px;
  background:#25D366;
  color:#fff;
  border:none;
  border-radius:8px;
}
.order-btn:disabled{
  background:#9e9e9e;
  cursor:not-allowed;
}
.clear-btn{
  background:#f44336;
  color:#fff;
  border:none;
  padding:8px 12px;
  border-radius:6px;
  margin-right:6px;
}

.note{
  text-align:center;
  color:#555;
  margin:10px 0;
}
</style>
</head>

<body>

<h1>SFC MENU</h1>

<div class="form">
  <input id="custName" placeholder="Customer Name *">
  <input id="custPhone" placeholder="Mobile Number *" type="tel">
  <textarea id="custAddr" placeholder="Delivery Address *"></textarea>
  <textarea id="custNote" placeholder="Order Note (optional)"></textarea>

  <div class="agree-wrap" id="agreeSection">
    <label class="agree">
      <input type="checkbox" id="agree" onchange="toggleOrderBtn()">
      <span>
        I agree that once the order is placed, there is
        <span class="no-return">NO RETURN / NO CANCELLATION</span>.
      </span>
    </label>
  </div>
</div>

<div class="tabs" id="tabs"></div>
<div class="menu" id="menu"></div>

<div class="cart-bar">
  <span>Total: ₹<span id="liveTotal">0</span></span>
  <div>
    <button class="clear-btn" onclick="clearCart()">Clear</button>
    <button class="order-btn" id="orderBtn" onclick="handleOrderClick()" disabled>Order</button>
  </div>
</div>

<div class="note">Delivery charge not included</div>

<script>
/* ===== MENU ===== */
const MENU={
 Burger:[
  {id:"b1",name:"SFC Chicken Fried Burger",price:100,stock:10,image:"https://images.unsplash.com/photo-1568901346375-23c9450c58cd"}
 ]
};

const CART=JSON.parse(localStorage.getItem("SFC_CART")||"{}");
const menuDiv=document.getElementById("menu");
const tabsDiv=document.getElementById("tabs");
const totalSpan=document.getElementById("liveTotal");
const orderBtn=document.getElementById("orderBtn");

let currentTab=Object.keys(MENU)[0];

/* Tabs */
Object.keys(MENU).forEach(cat=>{
 const b=document.createElement("button");
 b.textContent=cat;
 b.onclick=()=>{currentTab=cat;renderMenu()};
 tabsDiv.appendChild(b);
});

/* Render */
function renderMenu(){
 menuDiv.innerHTML="";
 MENU[currentTab].forEach(item=>{
  const qty=CART[item.id]||0;
  menuDiv.innerHTML+=`
   <div class="card">
    <img src="${item.image}">
    <h3>${item.name}</h3>
    <div class="price">₹${item.price}</div>
    <div class="qty-wrap">
     <button class="qty-btn" onclick="updateQty('${item.id}',-1)">−</button>
     <input class="qty" value="${qty}" readonly>
     <button class="qty-btn" onclick="updateQty('${item.id}',1)">+</button>
    </div>
   </div>`;
 });
 updateTotal();
}

function updateQty(id,d){
 CART[id]=(CART[id]||0)+d;
 if(CART[id]<0) CART[id]=0;
 localStorage.setItem("SFC_CART",JSON.stringify(CART));
 renderMenu();
}

function updateTotal(){
 let t=0;
 Object.values(CART).forEach((q,i)=>{});
 for(const cat in MENU){
  MENU[cat].forEach(i=>{
   t+=(CART[i.id]||0)*i.price;
  });
 }
 totalSpan.textContent=t;
}

/* ===== AGREEMENT LOGIC ===== */
function toggleOrderBtn(){
 orderBtn.disabled=!document.getElementById("agree").checked;
}

/* ===== AUTO SCROLL WHEN DISABLED ===== */
function handleOrderClick(){
 if(orderBtn.disabled){
  document.getElementById("agreeSection")
   .scrollIntoView({behavior:"smooth",block:"center"});
  return;
 }
 sendOrder();
}

/* ===== ORDER ===== */
function sendOrder(){
 alert("Order sent to WhatsApp (logic unchanged)");
}
renderMenu();
</script>

</body>
</html>
